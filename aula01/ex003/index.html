<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex003</title>

  <script src="script.js"></script>

</head>
<body>
  <h1>Digite no input a baixo e então clique no botão para gerar aquele texto que você gerou</h1>

  <!-- Esse é um campo de digitção de texto que irá armazenar o valor que você digitar nele -->
  <!-- Estou identificando ele com o id = campoTexto -->
  <input type="text" id="campoTexto">
  <!-- Esse botão irá ativar a função /* geraTexto */ -->
  <button onclick="geraTexto()">Clique aqui!!</button>

  <!-- Esse texto será sobre escrito ao clicar no botão acima -->
  <!-- O id é um método de identificar somente aquela tag HTML -->
  <h2 id="texto">Aqui vai ficar o texto que você digitar no input e por fim clicar no botão</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex002</title>

  <script src="script.js"></script>

</head>
<body>
  <h1>Clique nesse botão para uma frase ser gerada na tela</h1>

  <!-- Esse botão irá ativar a função /* geraTexto */ e o parametro passado é Aluno -->
  <button onclick="geraTexto('Aluno')">Clique aqui!!</button>

  <!-- Esse texto será sobre escrito ao clicar no botão acima -->
  <!-- O id é um método de identificar somente aquela tag HTML -->
  <h2 id="texto">Aqui vai ficar o texto que será gerado ao clicar o botão</h2>
</body>
</html>

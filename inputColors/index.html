<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM fixação de conteúdo</title>

    <script>

        var caracter = 0;

        function amarelo(){
            document.getElementById('texto').style.backgroundColor = 'yellow';
        }

        function verifica(){
            var caracter = document.getElementById('texto').value;

            if (caracter.length > 3) {
                document.getElementById('texto').style.backgroundColor = 'green';
            } else {
                document.getElementById('texto').style.backgroundColor = 'red';
            }
        }

    </script>

</head>
<body>

    <input onfocus="amarelo()" onblur="verifica()" type="text" id="texto">

</body>
</html>
